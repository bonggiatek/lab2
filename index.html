<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia Tourist Attractions Directory1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Malaysia Tourist Attractions Directory</h1>
		<div class="view-controls">
			<button id="simple-view">Simple View</button>
			<button id="detailed-view">Detailed View</button>
			<button id="grouped-view">Grouped View</button>
			<button id="view-all">View All</button>
		</div>
        <div class="group-controls" id="group-controls">
            <label for="group-by">Group by:</label>
            <select id="group-by">
                <option value="state">State</option>
                <option value="city">City</option>
                <option value="category">Category</option>
            </select>
        </div>
    </header>

    <main>
        <div id="simple-container" class="view-container">
            <h2>All Attractions (Simple View)</h2>
            <div id="simple-attractions" class="attraction-list"></div>
            <div class="navigation">
                <button id="prev-simple">Previous</button>
                <span id="simple-counter">1/10</span>
                <button id="next-simple">Next</button>
							 <!-- New button -->
            </div>
        </div>

        <div id="detailed-container" class="view-container" style="display: none;">
            <h2>All Attractions (Detailed View)</h2>
            <div id="detailed-attractions" class="attraction-list"></div>
            <div class="navigation">
                <button id="prev-detailed">Previous</button>
                <span id="detailed-counter">1/10</span>
                <button id="next-detailed">Next</button>
            </div>
        </div>

        <div id="grouped-container" class="view-container" style="display: none;">
            <h2>Grouped Attractions</h2>
            <div id="grouped-attractions" class="grouped-list"></div>
            <div class="group-navigation">
                <button id="prev-group">Previous Group</button>
                <span id="group-counter">1/1</span>
                <button id="next-group">Next Group</button>
            </div>
        </div>
    </main>

    <footer>
        <p>TMS6124 Web Authoring - Lab Assignment</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
